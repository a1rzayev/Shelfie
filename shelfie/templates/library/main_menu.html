{% extends 'base.html' %}

{% block content %}
    <h1>All Books</h1>
    <div class="row">
        {% for book in books %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <p class="card-text">{{ book.description|truncatechars:100 }}</p>
                        <p class="card-text"><strong>Author:</strong> {{ book.author.nickname }}</p>
                        <a href="{{ book.file.url }}" class="btn btn-primary" download>Download</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
